name: mmoInfo
main: mmo.Info.MMOInfo
version: 1.0
website: http://forums.bukkit.org/threads/
author: Rycochet <rycochet@rycochet.com>
depend: [mmoCore]

description: Info bar at the top of the screen

commands:
  info:
    description: Set the info to display
    aliases: [mmoinfo]
    usage: /info [three columns separated by ~, tokens within {}]

permissions:
  mmo.info:
    description: Access to all the mmoInfo display nodes
    default: true
  mmo.info.display:
    description: Shows the info bar
    default: true
